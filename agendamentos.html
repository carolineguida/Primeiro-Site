    <section id="pag-agendamentos">
                    <h1>Agendamentos</h1>
                <p> Agende uma consulta </p>

                <form action="" method="" action="">
                    <label for="nome">Nome:</label><br/>
                    <input id="nome" type="text" name="nome_completo" placeholder="Degite o seu nome completo" required autofocus /> <br/>
                
                    <label for="email">E-mail</label> <br/>
                    <input id="email" type="email" name="email" placeholder="nomeusuario@email.com" /><br/>

                    <label for="senha">Senha</label><br/>
                    <input id="senha" type="password" name="senha" placeholder="somente numeros"><br/>

                    <label for="celular">Celular:</label><br/>
                    <input id="celular" type="tel" name="celular" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$"/><br/> 
                    
                    <div class="data-hora-num">
                        <div>
                            <label for="data">Data:</label>
                            <input id="data" type="date" name="data" />
                        </div>
                        <div>
                            <label for="hora">Hora:</label>
                            <input id="hora" type="time" name="hora" />
                        </div>
                        <div>
                            <label for="aulas">Aulas:</label>
                            <input id="aulas" type="number" name="aulas" min="1" max="10" step="1"/> <br/> 
                        </div>
                    </div>

                    <label for="nivel">Nível</label>
                    <select id="nivel" name="nivel" id="">
                        <option value="">Selecione</option>
                        <option value="inciante">Iniciante</option>
                        <option value="basico">Básico</option>
                        <option value="intermediario">Intermediário</option>
                        <option value="avancado">Avançado</option>
                    </select>

                    <fieldset>
                        <legend>Gênero:</legend>
                        <input id="fem" type="radio" name="genero" value="fem" /><label for="fem">Feminino</label>
                        <input id="masc" type="radio" name="genero" value="masc" /><label for="masc">Marculino</label>
                    </fieldset>


                    <fieldset>
                        <legend>Qual especilidade você deseja?</legend>
                        <input id="ree" type="checkbox" name="especiadade" value="reeducacao"><label for="ree">Reeducação alimentar</label><br/> 
                        <input id="nute" type="checkbox" name="especiadade" value="esportiva"><label for="nute">Nutrição esportiva</label><br/> 
                        <input id="nutf" type="checkbox" name="especiadade" value="funcional"><label for="nutf">Nutrição Funcional</label><br/> 
                        <input id="int" type="checkbox" name="especiadade" value="intolerancia"><label for="int">Intolerância e Alergias Alimentares</label><br/> 
                    </fieldset>

                    <label for="msg">Mensagem:</label> <br/> 
                    <textarea name="" id="msg" cols="45" rows="4"></textarea>
                    
                    <div id="botoes-form">
                        <input type="submit" name="btn-agendar" value="Agendar" />
                        <input type="reset" name="btn-cancelar" value="Cancelar" />
                    </div>
                </form>
    </section>
